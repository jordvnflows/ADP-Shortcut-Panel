<!DOCTYPE html>

<html>
    <head>
        <meta charset                                       ="UTE-8">
        <meta name                                          ="viewport"
                content                                     ="width=device-width, initial-scale=1.0">
        <title>
            Shortcut Portal
        </title>
    </head>
<link rel="stylesheet" href="styles.css">

    <body>
        <span class                      ='head-spacer'>
             
        </span>
        <div class                          ="everything-container">
            <section>
                <div class 						="ref-container"
                    id 							="ref-ncontainer">
                    <button type 				="button"
                            name 				="aportbutton"
                            id 					="aportbutton"
                            onclick				="window.open('https://associateportal.adp.com/', '_blank')">
                        <img src 				="https://1000logos.net/wp-content/uploads/2021/04/ADP-logo.png"
                            alt 				="ADP Associate Portal">
                        <span class             ="tab">
                             
                        </span>
                        <p>
                            Associate Portal
                        </p>
                    </button>
                    <button type                ="button"
                            name                ="pswbutton"
                            id                  ="pswbutton"
                            onclick             ="window.open('https://401kcsradmin.nj.adp.com/SponsorSecure_Net/LoginPlanNum.aspx', '_blank')">
                        <img src                ="https://1000logos.net/wp-content/uploads/2021/04/ADP-logo.png"
                            alt                 ="PSW Shortcut">
                        <span class             ="tab">
                             
                        </span>
                        <p>
                            Plan Sponsor Web
                        </p>
                    </button>
                    <button type 				="button"
                            name 				="asspbutton"
                            id 					="asspbutton"
                            onclick 			="window.open('https://kmsearch.adpcorp.com/#/', '_blank')">
                        <img src 				="https://1000logos.net/wp-content/uploads/2021/04/ADP-logo.png"
                            alt 				="ADP Search">
                        <span class             ="tab">
                     
                        </span>
                        <p>
                            Search
                        </p>
                    </button>
                    <button type 				="button"
                            name 				="cehbutton"
                            id 					="cehbutton"
                            onclick 			="window.open('https://ceh.frameset.adpcorp.com/', '_blank')">
                        <img src 				="https://ceh.adpcorp.com/public/images/CEHLogo.png"
                            alt 				="CEH Shortcut">
                    </button>
                   
                    <button type 				="button"
                            name 				="citrixbutton"
                            id 					="citrixbutton"
                            onclick 			="window.open('https://virtual.es.oneadp.com/Citrix/CloudDaasWeb/', '_blank')">
                        <img src 				="https://play-lh.googleusercontent.com/sasPZu1DPo4_Msn0wakoc6kmifxIz_43PYYSf8y70FNFsbIxa-71R2jmdvdFvnga5Q"
                            alt 				="Citrix Workspace">
                    </button>
                    <button type                ="button"
                            name                ="pesbutton"
                            id                  ="pesbutton"
                            onclick             ="window.open('http://401kprinternalapps2.oneadp.com/gatewaymanager/planentrysystem/planshell', '_blank')">
                        <img src                ="https://virtual.es.oneadp.com/Citrix/CloudDaasWeb/Resources/Icon/L0NpdHJpeC9DbG91ZERhYXMvcmVzb3VyY2VzL3YyL1ZXaHliVlY2WTFaS1JIUXpaVVl5ZFRkYVVFWldVazF3VVRoblBRLS0vaW1hZ2U-?size=128"
                            alt                 ="PES Shortcut">
                    </button>
                    <button type                ="button"
                            name                ="blankbutton"
                            id                  ="blankbutton">
<!--                        onclick             ="window.open('', '_blank')"> -->

                    </button>
                    <button type                ="button"
                            name                ="lexbutton"
                            id                  ="lexbutton">
                        <img src                ="https://www.aallnet.org/conference/wp-content/uploads/sites/18/2018/06/LOGO-LexisNexis-500wide-FLAT2.png"
                            alt                 ="Lexis Nexus">
                    </button>
                    <button type                ="button"
                            name                ="blankbutton"
                            id                  ="blankbutton">
<!--                        onclick             ="window.open('', '_blank')"> -->

                    </button>
                </div>
            </section>
            <section class                      ="ReadMe">
                <p>
                    To make things easier to access:<br><br>
                    Navigate to the website or web page to pin to your home screen<br>
                    Tap the menu icon (3 dots in upper right-hand corner) <br>
                    Tap Add to homescreen<br>
                    Choose a name for the website shortcut<br>  
                    Chrome will add it to your home screen
                </p>
            </section>
        </div>
    </body>

</html>
